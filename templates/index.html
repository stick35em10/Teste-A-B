<!DOCTYPE html>
<html>
<head>
    <title>Teste A/B - An√°lise Estat√≠stica</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .container { max-width: 800px; margin: 0 auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input { padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Teste A/B - An√°lise Estat√≠stica</h1>
        
        <form id="abTestForm">
            <div class="form-group">
                <label>Controle - Tamanho da Amostra (n_control):</label>
                <input type="number" name="n_control" value="4720" required>
            </div>
            
            <div class="form-group">
                <label>Controle - Taxa de Convers√£o (conv_control):</label>
                <input type="number" step="0.0001" name="conv_control" value="0.1155" required>
            </div>
            
            <div class="form-group">
                <label>Tratamento - Tamanho da Amostra (n_treatment):</label>
                <input type="number" name="n_treatment" value="4720" required>
            </div>
            
            <div class="form-group">
                <label>Tratamento - Taxa de Convers√£o (conv_treatment):</label>
                <input type="number" step="0.0001" name="conv_treatment" value="0.1290" required>
            </div>
            
            <div class="form-group">
                <label>N√≠vel de Signific√¢ncia (alpha):</label>
                <input type="number" step="0.01" name="alpha" value="0.05" required>
            </div>
            
            <button type="submit">Analisar Teste A/B</button>
        </form>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('abTestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                n_control: parseInt(formData.get('n_control')),
                n_treatment: parseInt(formData.get('n_treatment')),
                conv_control: parseFloat(formData.get('conv_control')),
                conv_treatment: parseFloat(formData.get('conv_treatment')),
                alpha: parseFloat(formData.get('alpha'))
            };
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                
                if (result.success) {
                    const r = result.result;
                    resultDiv.innerHTML = `
                        <h3>üìà Resultado da An√°lise</h3>
                        <p><strong>Estat√≠stica Z:</strong> ${r.z_statistic}</p>
                        <p><strong>Valor-p:</strong> ${r.p_value}</p>
                        <p><strong>Significativo:</strong> ${r.significant ? '‚úÖ SIM' : '‚ùå N√ÉO'}</p>
                        <p><strong>Intervalo de Confian√ßa:</strong> [${r.confidence_interval[0]}, ${r.confidence_interval[1]}]</p>
                        <p><strong>Melhoria na Convers√£o:</strong> ${r.conversion_improvement}%</p>
                        <p><strong>Recomenda√ß√£o:</strong> <strong>${r.recommendation}</strong></p>
                    `;
                    resultDiv.className = 'result success';
                } else {
                    resultDiv.innerHTML = `<strong>Erro:</strong> ${result.error}`;
                    resultDiv.className = 'result error';
                }
                
                resultDiv.style.display = 'block';
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<strong>Erro de conex√£o:</strong> ${error.message}`;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
