<!DOCTYPE html>
<html>
<head>
    <title>Teste A/B - An√°lise com Visualiza√ß√µes Gr√°ficas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 20px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #333; }
        input { padding: 10px; width: 100%; max-width: 300px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 14px; transition: border-color 0.3s; }
        input:focus { border-color: #007bff; outline: none; }
        button { padding: 12px 30px; background: linear-gradient(45deg, #007bff, #0056b3); color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600; transition: transform 0.2s; }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,123,255,0.3); }
        .result { margin-top: 30px; padding: 25px; border-radius: 10px; display: none; }
        .success { background: linear-gradient(135deg, #d4edda, #c3e6cb); border-left: 5px solid #28a745; }
        .error { background: linear-gradient(135deg, #f8d7da, #f5c6cb); border-left: 5px solid #dc3545; }
        .financial-impact { background: linear-gradient(135deg, #e7f3ff, #d0e7ff); border-left: 5px solid #007bff; margin-top: 20px; padding: 25px; border-radius: 10px; display: none; }
        .financial-metric { display: inline-block; margin: 15px; padding: 15px; background: white; border-radius: 10px; min-width: 200px; text-align: center; box-shadow: 0 3px 10px rgba(0,0,0,0.1); }
        .metric-value { font-size: 20px; font-weight: bold; color: #007bff; margin-top: 5px; }
        .section-title { color: #2c3e50; border-bottom: 3px solid #007bff; padding-bottom: 10px; margin-top: 40px; font-size: 24px; }
        .tab { overflow: hidden; border-radius: 10px 10px 0 0; background: linear-gradient(45deg, #343a40, #495057); }
        .tab button { background-color: inherit; float: left; border: none; outline: none; cursor: pointer; padding: 14px 20px; transition: 0.3s; color: white; font-weight: 600; }
        .tab button:hover { background-color: rgba(255,255,255,0.1); }
        .tab button.active { background-color: #007bff; }
        .tabcontent { display: none; padding: 30px; border: 1px solid #ccc; border-top: none; border-radius: 0 0 10px 10px; }
        .chart-container { background: white; padding: 20px; border-radius: 10px; margin: 20px 0; box-shadow: 0 3px 15px rgba(0,0,0,0.1); }
        .chart-title { font-size: 18px; font-weight: 600; color: #2c3e50; margin-bottom: 15px; text-align: center; }
        .chart-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 20px; margin-top: 30px; }
        .metrics-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 15px; margin: 20px 0; }
        .metric-card { background: linear-gradient(135deg, #f8f9fa, #e9ecef); padding: 15px; border-radius: 8px; text-align: center; }
        .loading { text-align: center; padding: 20px; display: none; }
        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #007bff; border-radius: 50%; width: 40px; height: 40px; animation: spin 2s linear infinite; margin: 0 auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .recommendation { background: linear-gradient(45deg, #28a745, #20c997); color: white; padding: 20px; border-radius: 10px; margin: 20px 0; text-align: center; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: #2c3e50; margin-bottom: 30px;">üìä Teste A/B + üí∞ Impacto Financeiro Visual</h1>
        
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'AnalysisTab')">üìà An√°lise Completa</button>
            <button class="tablinks" onclick="openTab(event, 'ChartsTab')">üìä Visualiza√ß√µes</button>
            <button class="tablinks" onclick="openTab(event, 'FinancialTab')">üí∞ Calculadora Financeira</button>
        </div>

        <div id="AnalysisTab" class="tabcontent" style="display: block;">
            <h3>üéØ Configure os Par√¢metros do Teste</h3>
            <form id="abTestForm">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                    <div>
                        <h4>üìä Par√¢metros do Teste A/B</h4>
                        <div class="form-group">
                            <label>üë• Controle - Tamanho da Amostra:</label>
                            <input type="number" name="n_control" value="4720" required>
                        </div>
                        <div class="form-group">
                            <label>üìà Controle - Taxa de Convers√£o (%):</label>
                            <input type="number" step="0.0001" name="conv_control" value="0.1155" required>
                        </div>
                        <div class="form-group">
                            <label>üë• Tratamento - Tamanho da Amostra:</label>
                            <input type="number" name="n_treatment" value="4720" required>
                        </div>
                        <div class="form-group">
                            <label>üìà Tratamento - Taxa de Convers√£o (%):</label>
                            <input type="number" step="0.0001" name="conv_treatment" value="0.1290" required>
                        </div>
                        <div class="form-group">
                            <label>üéØ N√≠vel de Signific√¢ncia (alpha):</label>
                            <input type="number" step="0.01" name="alpha" value="0.05" required>
                        </div>
                    </div>
                    
                    <div>
                        <h4>üí° Par√¢metros Financeiros</h4>
                        <div class="form-group">
                            <label>üöÄ Tr√°fego Mensal (usu√°rios):</label>
                            <input type="number" name="monthly_traffic" value="100000" required>
                        </div>
                        <div class="form-group">
                            <label>üí∞ Valor por Convers√£o (R$):</label>
                            <input type="number" step="0.01" name="conversion_value" value="50.00" required>
                        </div>
                    </div>
                </div>
                
                <button type="submit" style="margin-top: 20px; width: 100%; max-width: 400px; display: block; margin-left: auto; margin-right: auto;">
                    üöÄ Executar An√°lise Completa + Gerar Gr√°ficos
                </button>
            </form>
        </div>

        <div id="ChartsTab" class="tabcontent">
            <div class="loading" id="chartsLoading">
                <div class="spinner"></div>
                <p>Gerando visualiza√ß√µes...</p>
            </div>
            <div id="chartsContainer"></div>
        </div>

        <div id="FinancialTab" class="tabcontent">
            <h3>üí∞ Calculadora de Impacto Financeiro</h3>
            <form id="financialForm">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                    <div class="form-group">
                        <label>üìä Taxa de Convers√£o - Controle (%):</label>
                        <input type="number" step="0.0001" name="conv_control" value="0.1155" required>
                    </div>
                    <div class="form-group">
                        <label>üìà Taxa de Convers√£o - Tratamento (%):</label>
                        <input type="number" step="0.0001" name="conv_treatment" value="0.1290" required>
                    </div>
                    <div class="form-group">
                        <label>üë• Tr√°fego Mensal (usu√°rios):</label>
                        <input type="number" name="monthly_traffic" value="100000" required>
                    </div>
                    <div class="form-group">
                        <label>üí∞ Valor por Convers√£o (R$):</label>
                        <input type="number" step="0.01" name="conversion_value" value="50.00" required>
                    </div>
                </div>
                <button type="submit">üí∞ Calcular Impacto Financeiro</button>
            </form>
        </div>
        
        <div class="loading" id="mainLoading">
            <div class="spinner"></div>
            <p>Processando an√°lise...</p>
        </div>
        
        <div id="result" class="result"></div>
        <div id="financialResult" class="financial-impact"></div>
        <div id="recommendation" class="recommendation" style="display: none;"></div>
    </div>


    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.getElementById('abTestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await analyzeTest(this);
        });

        document.getElementById('financialForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await calculateFinancialImpact(this);
        });

        async function analyzeTest(form) {
            const formData = new FormData(form);
            const data = {
                n_control: parseInt(formData.get('n_control')),
                n_treatment: parseInt(formData.get('n_treatment')),
                conv_control: parseFloat(formData.get('conv_control')),
                conv_treatment: parseFloat(formData.get('conv_treatment')),
                alpha: parseFloat(formData.get('alpha')),
                monthly_traffic: parseInt(formData.get('monthly_traffic')),
                conversion_value: parseFloat(formData.get('conversion_value'))
            };
            
            await makeRequest('/api/analyze', data, true);
        }

        async function calculateFinancialImpact(form) {
            const formData = new FormData(form);
            const data = {
                conv_control: parseFloat(formData.get('conv_control')),
                conv_treatment: parseFloat(formData.get('conv_treatment')),
                monthly_traffic: parseInt(formData.get('monthly_traffic')),
                conversion_value: parseFloat(formData.get('conversion_value'))
            };
            
            await makeRequest('/api/financial-impact', data, false);
        }

        async function makeRequest(endpoint, data, showStatisticalResults) {
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('result');
                const financialDiv = document.getElementById('financialResult');
                
                if (result.success) {
                    if (showStatisticalResults && result.result) {
                        const r = result.result;
                        resultDiv.innerHTML = `
                            <h3>üìà Resultado da An√°lise Estat√≠stica</h3>
                            <p><strong>Estat√≠stica Z:</strong> ${r.z_statistic}</p>
                            <p><strong>Valor-p:</strong> ${r.p_value}</p>
                            <p><strong>Significativo:</strong> ${r.significant ? '‚úÖ SIM' : '‚ùå N√ÉO'}</p>
                            <p><strong>Intervalo de Confian√ßa:</strong> [${r.confidence_interval[0]}, ${r.confidence_interval[1]}]</p>
                            <p><strong>Melhoria na Convers√£o:</strong> ${r.conversion_improvement}%</p>
                            <p><strong>Recomenda√ß√£o:</strong> <strong>${r.recommendation}</strong></p>
                        `;
                        resultDiv.className = 'result success';
                        resultDiv.style.display = 'block';
                    }
                    
                    if (result.financial_impact) {
                        const f = result.financial_impact;
                        financialDiv.innerHTML = `
                            <h3>üí° Impacto Financeiro</h3>
                            <div class="financial-metric">
                                <div>üìä Tr√°fego Mensal</div>
                                <div class="metric-value">${f.monthly_traffic.toLocaleString()} usu√°rios</div>
                            </div>
                            <div class="financial-metric">
                                <div>üí∞ Valor por Convers√£o</div>
                                <div class="metric-value">R$ ${f.conversion_value.toFixed(2)}</div>
                            </div>
                            <div class="financial-metric">
                                <div>üìà Convers√µes Atuais/M√™s</div>
                                <div class="metric-value">${f.current_monthly_conversions.toLocaleString()}</div>
                            </div>
                            <div class="financial-metric">
                                <div>üöÄ Convers√µes Esperadas/M√™s</div>
                                <div class="metric-value">${f.expected_monthly_conversions.toLocaleString()}</div>
                            </div>
                            <div class="financial-metric">
                                <div>‚≠ê Convers√µes Adicionais</div>
                                <div class="metric-value" style="color: #28a745;">+${f.additional_conversions.toLocaleString()}</div>
                            </div>
                            <div class="financial-metric">
                                <div>üíµ Ganho Mensal</div>
                                <div class="metric-value" style="color: #28a745;">R$ ${f.monthly_revenue_gain.toLocaleString()}</div>
                            </div>
                            <div class="financial-metric">
                                <div>üìÖ Ganho Anual</div>
                                <div class="metric-value" style="color: #28a745;">R$ ${f.annual_revenue_gain.toLocaleString()}</div>
                            </div>
                            <div class="financial-metric">
                                <div>üìä Melhoria</div>
                                <div class="metric-value" style="color: #28a745;">+${f.improvement_percentage}%</div>
                            </div>
                        `;
                        financialDiv.style.display = 'block';
                    }
                } else {
                    resultDiv.innerHTML = `<strong>Erro:</strong> ${result.error}`;
                    resultDiv.className = 'result error';
                    resultDiv.style.display = 'block';
                    financialDiv.style.display = 'none';
                }
            } catch (error) {
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<strong>Erro de conex√£o:</strong> ${error.message}`;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                document.getElementById('financialResult').style.display = 'none';
            }
        
        }
        async function generateCharts(data) {
            const chartsLoading = document.getElementById('chartsLoading');
            const chartsContainer = document.getElementById('chartsContainer');
            
            chartsLoading.style.display = 'block';
            chartsContainer.innerHTML = '';
            
            try {
                const response = await fetch('/api/generate-charts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                chartsLoading.style.display = 'none';
                
                if (result.success) {
                    chartsContainer.innerHTML = `
                        <div class="chart-grid">
                            <div class="chart-container">
                                <div class="chart-title">üìä Compara√ß√£o de Convers√µes</div>
                                <img src="data:image/png;base64,${result.charts.conversion_comparison}" 
                                     style="width: 100%; height: auto; border-radius: 5px;">
                            </div>
                            <div class="chart-container">
                                <div class="chart-title">üí∞ Impacto na Receita</div>
                                <img src="data:image/png;base64,${result.charts.revenue_impact}" 
                                     style="width: 100%; height: auto; border-radius: 5px;">
                            </div>
                            <div class="chart-container">
                                <div class="chart-title">üìà An√°lise de ROI e Sensibilidade</div>
                                <img src="data:image/png;base64,${result.charts.roi_analysis}" 
                                     style="width: 100%; height: auto; border-radius: 5px;">
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                chartsLoading.style.display = 'none';
                chartsContainer.innerHTML = `<div class="error">Erro ao gerar gr√°ficos: ${error.message}</div>`;
            }
        }

        // Modifique a fun√ß√£o analyzeTest para incluir gera√ß√£o de gr√°ficos
        async function analyzeTest(form) {
            const mainLoading = document.getElementById('mainLoading');
            mainLoading.style.display = 'block';
            
            const formData = new FormData(form);
            const data = {
                n_control: parseInt(formData.get('n_control')),
                n_treatment: parseInt(formData.get('n_treatment')),
                conv_control: parseFloat(formData.get('conv_control')),
                conv_treatment: parseFloat(formData.get('conv_treatment')),
                alpha: parseFloat(formData.get('alpha')),
                monthly_traffic: parseInt(formData.get('monthly_traffic')),
                conversion_value: parseFloat(formData.get('conversion_value'))
            };
            
            await makeRequest('/api/analyze', data, true);
            await generateCharts(data);
            
            mainLoading.style.display = 'none';
            openTab(event, 'ChartsTab'); // Vai para a aba de gr√°ficos automaticamente
        }
    </script>
</body>
</html>
